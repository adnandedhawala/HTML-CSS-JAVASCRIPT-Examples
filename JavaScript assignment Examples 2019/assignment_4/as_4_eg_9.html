<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		displayData = ()=>{
			var data = document.getElementById('txt').value;
			setTimeout(()=>{
				document.getElementById('para').innerHTML = data;
			},3000);
		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<button onclick="displayData()"> Click </button>
	<hr>
	<p id="para"></p>
</body>
</html>
