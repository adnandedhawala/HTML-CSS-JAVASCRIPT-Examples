<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		transformdata= ()=>{
			var data = document.getElementById('txt').value;
			document.getElementById('para1').innerHTML = data.toUpperCase();
			document.getElementById('para2').innerHTML = data.toLowerCase();

		}
	</script>
</head>
<body>
	<input type="text" id="txt" onkeyup="transformdata()" size="150">

	<hr>
	<p id="para1"></p>
	<p id="para2"></p>

</body>
</html>
