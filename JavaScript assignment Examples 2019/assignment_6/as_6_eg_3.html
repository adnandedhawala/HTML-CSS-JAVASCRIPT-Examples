<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		changeNum = ()=>{
			var data = document.getElementById('txt').value;
			var ans = data.split("").sort().join("");

			alert(ans);
		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<button onclick="changeNum()">Enter</button>
</body>
</html>
