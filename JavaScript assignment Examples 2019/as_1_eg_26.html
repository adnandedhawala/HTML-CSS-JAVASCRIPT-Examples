<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		checktxt=function(){
			var data=document.getElementById('txt').value;
			// alert(1);
			if(!data.match(/^[0-9]+$/)){
				alert("error");
			}

		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<button onclick="checktxt()">Check</button>
</body>
</html>
