<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		removeDuplicate = ()=>{
			var arr = [];
			var data = document.getElementById('txt').value;
			var ans = data.split("");
			for(var i = 0;i<ans.length;i++){
				if(!arr.includes(ans[i])){
					arr.push(ans[i]);
				}
			}
			alert(arr.join(""));
		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<button onclick="removeDuplicate()">Enter</button>
</body>
</html>
