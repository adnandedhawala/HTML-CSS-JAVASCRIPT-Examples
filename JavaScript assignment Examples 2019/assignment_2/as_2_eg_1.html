<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		datafunc=function(){
			var data=document.getElementById('txt').value;
			document.getElementById('para').innerHTML=data;
		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<button onclick="datafunc()">Enter</button>
	<br>
	<p id="para"></p>

</body>
</html>
